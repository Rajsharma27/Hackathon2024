<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection - UIDAI | Government of India</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        /* Top logo section */
        .top {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 120px;
            height: 4rem;
        }

        /* Main container */
        .container {
            text-align: center;
            max-width: 600px;
        }

        /* Language selection message */
        .text-message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Language buttons */
        .btn {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: #137EB2;
            background-color: #B5B1B1;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #A0A0A0;
        }

        /* Language-specific button labels */
        .en:after { content: "English"; }
        .hi:after { content: "हिन्दी"; }
        .as:after { content: "অসমীয়া"; }
        .bn:after { content: "বাংলা"; }
        .kn:after { content: "ಕನ್ನಡ"; }
        .gu:after { content: "ગુજરાતી"; }
        .ml:after { content: "മലയാളം"; }
        .mr:after { content: "मराठी"; }
        .od:after { content: "ଓଡ଼ିଆ"; }
        .pu:after { content: "ਪੰਜਾਬੀ"; }
        .ta:after { content: "தமிழ்"; }
        .te:after { content: "తెలుగు"; }
        .ur:after { content: "اردو"; }
    </style>
</head>
<body>

    <div class="top">
        <img src="https://th.bing.com/th/id/OIP.LHaJyLnIpT8fc2y6uThE4QHaNK?rs=1&pid=ImgDetMain" alt="UIDAI Logo" class="logo">
    </div>

    <div class="container">
        <p class="text-message">Select your Preferred Language to Enter the Website</p>
        <p class="text-message">वेबसाइट में प्रवेश करने के लिए अपनी पसंदीदा भाषा का चयन करें</p>

        <!-- Language selection buttons -->
        <button class="btn en" onclick="window.location.href='/mainpage/index.html'"></button>

        <button class="btn hi"></button>
        <button class="btn as"></button>
        <button class="btn bn"></button>
        <button class="btn kn"></button>
        <button class="btn gu"></button>
        <button class="btn ml"></button>
        <button class="btn mr"></button>
        <button class="btn od"></button>
        <button class="btn pu"></button>
        <button class="btn ta"></button>
        <button class="btn te"></button>
        <button class="btn ur"></button>
    </div>

</body>
</html>
