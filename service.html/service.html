<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Management System</title>
    <link rel="stylesheet" href="service.css">
</head>
<body>
    <div class="container">
        <h1>Our Service</h1>
        <div class="card-container">
            <div class="card">
                <h2>Apply for Certificate</h2>
                <p>Fill out the form to apply for a new certificate.</p>
                <button onclick="location.href='apply.html'">Apply Now</button>
            </div>
            <div class="card">
                <h2>Track Application Status</h2>
                <p>Enter your application ID to check the status.</p>
                <button onclick="location.href='track.html'">Check Status</button>
            </div>
            <div class="card">
                <h2>Download Certificate</h2>
                <p>Download your certificate after approval.</p>
                <button onclick="location.href='download.html'">Download Now</button>
            </div>
            <div class="card">
                <h2>Applied History</h2>
                <p>View your previous applications and their status.</p>
                <button onclick="location.href='history.html'">View History</button>
            </div>
        </div>
    </div>
    <script src="service.js"></script>
</body>
</html>
